<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Alpha clash pro</title>
</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home" class="min-h-screen flex justify-center items-center text-white ">
            <div class="flex flex-col items-center gap-9">
                <h1 class="text-7xl font-extrabold uppercase">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>

        </section>
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- display -->
                <div
                    class="bg-[#FFFFFFB3] artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] p-2 rounded-b-xl text-white">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center h-full">
                        <p id="current-alphabet" class="text-8xl  text-black font-bold uppercase">Y</p>
                    </div>

                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-blue-600">
                        Life
                        <img src="images/heard-sign.png" alt="" srcset="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn bg-blue-600">
                        Score
                        <img src="images/dolar-sign.png" alt="" srcset="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>

        </section>
        <section id="final-score" class="flex justify-center items-center hidden h-[100vh]">
            <div class="text-white space-y-5 text-center bg-[#ffffff33] p-6 rounded-xl">
                <h1 class="text-4xl">Game Over !</h1>
                <h1 class="text-7xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="last-score">14</span>
                </h1>
                <button onclick="play()" class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>

</body>

</html>
